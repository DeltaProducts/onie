# ACCTON AS4610-54 onie ROM configuration

description="Agema, AG6248C"

# Top Down the Nand flash looks like:
# 1. u-boot image  (include shmoo)
# 2. u-boot environment
# 3. onie-uimage
format=contiguous-up

uboot_machine=helix4

uimage_max_size=$(( 16 * 1024 * 1024 ))
uboot_max_size=$((   3 * 1024 * 1024 ))

